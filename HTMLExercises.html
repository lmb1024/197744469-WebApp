<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Exercises</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <h1>Links</h1>
    <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About Us</a></li>
        <li><a href="#">Contact</a></li>
    </ul>

    <h1>Images</h1>
    <img src="https://apod.nasa.gov/apod/image/2110/LucyLaunchB_Kraus_2048.jpg" height=400 alt="yeah">

    <h1>Forms</h1>
    <form>
        <label for="username">Username: </label><br>
        <input type="text" id="username" name="username"><br>
        <label for="pwd">Password: </label><br>
        <input type="password" id="pwd" name="pwd">

        <p>Gender:</p>
        <input type="radio" id="male" name="gender" value="Male">
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="Female">
        <label for="female">Female</label><br>

        <p>Do you accept the Terms & Conditions?:</p>
        <input type="checkbox" id="yes" name="yes">
        <label for="yes">Yes, I do.</label><br>
        <br>

        <input type="button" onclick="alert('Succesfully Submitted!')" value="Submit">

    </form>

    <h1>Tables</h1>
    <table>
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>City</th>
        </tr>
        <tr>
            <td>John</td>
            <td>24</td>
            <td>New York</td>
        </tr>
        <tr>
            <td>Jane</td>
            <td>30</td>
            <td>Los Angeles</td>
        </tr>
        <tr>
            <td>Junard</td>
            <td>26</td>
            <td>Baguio</td>
        </tr>

    </table>

    
</body>
</html>
